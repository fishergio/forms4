<h4>Formularios <small>Data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="saveChanges()">

  <div formGroupName="fullname">
    <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control"
              [ngClass]="{ 'is-invalid': forma.get('fullname.nombre').invalid, 'is-valid': forma.get('fullname.nombre').valid }"
               type="text"
               placeholder="Nombre"
               formControlName="nombre">

               <!-- Validations -->
               <div *ngIf="forma.controls['fullname'].controls['nombre'].errors?.required"
               class="invalid-feedback">
                 El nombre es necesario
               </div>
               <div *ngIf="forma.controls['fullname'].controls['nombre'].errors?.minlength"
               class="invalid-feedback">
                 Minimo {{ forma.controls['fullname'].controls['nombre'].errors.minlength.requiredLength }} caracteres
               </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input class="form-control"
               [ngClass]="{ 'is-invalid': forma.get('fullname.apellido').invalid, 'is-valid': forma.get('fullname.apellido').valid }" 
               type="text"
               placeholder="Apellido"
               formControlName="apellido">

               <!-- Validations -->
               <div *ngIf="forma.controls['fullname'].controls['apellido'].errors?.required"
               class="invalid-feedback">
                 El apellido es requerido
               </div>
      </div>
    </div>
  </div>
</div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
            [ngClass]="{ 'is-invalid': forma.get('correo').invalid, 'is-valid': forma.get('correo').valid }"
             type="email"
             placeholder="Correo electrÃ³nico"
             formControlName="correo">

             <!-- Validations -->
             <div *ngIf="forma.controls['correo'].errors?.required"
              class="invalid-feedback">
               El correo es requerido
             </div>
             <div *ngIf="forma.controls['correo'].errors?.pattern"
              class="invalid-feedback">
               Formato de correo electronico invalido
             </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

  {{ forma.valid }}

</form>
